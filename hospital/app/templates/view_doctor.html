{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">View Doctor</h2>
    <table id="example" class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Doctor Id</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Special</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.mobile }}</td>
                <td>{{ i.special }}</td>
                <td>
                    <a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
{% include 'footer.html' %}
